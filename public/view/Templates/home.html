<h1>Tic Tac Toe Game</h1>
<div id="message" class="text-center fs-3 text-primary bg-warning-subtle">Message Area</div>
<div class="text-center mt-3">
    Turn: <img id="turn" src="/images/ximage.png" height="35" width="35">
</div>
<table class="mx-auto table-bordered">
    <tbody>
        <tr>
            <td><img src="/images/oimage.png" width="100" height="100"></td>
            <td><img src="/images/oimage.png" width="100" height="100"></td>
            <td><img src="/images/oimage.png" width="100" height="100"></td>
        </tr>
        <tr>
            <td><img src="/images/uimage.png" width="100" height="100"></td>
            <td><img src="/images/uimage.png" width="100" height="100"></td>
            <td><img src="/images/uimage.png" width="100" height="100"></td>
        </tr>
        <tr>
            <td><img src="/images/ximage.png" width="100" height="100"></td>
            <td><img src="/images/ximage.png" width="100" height="100"></td>
            <td><img src="/images/ximage.png" width="100" height="100"></td>
        </tr>
    </tbody>
</table>

<div class="text-center mt-3">
    <!-- Game play strategy selection -->
    <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="game-mode" value="vsHuman" checked>
        Human vs. Human
    </div>
    <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="game-mode" value="vsRandom">
        Human vs. Random
    </div>
    <!-- new game button -->
    <div>
        <button id="button-new-game" class="btn btn-outline-primary mt-3">New Game</button>
    </div>
</div>
